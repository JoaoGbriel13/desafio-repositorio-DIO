<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex Basis</title>

  <style>
    .flexcontainer{
      max-width: 500px;
      border: 1px solid black;
      display: flex;
    }
    
    .item{
      background-color: chocolate;
      color: white;
      text-align: center;
      margin: 5px;
    }
    .bauto{
      flex-basis: auto;
    }
    .fg-1{
      flex-grow: 1;
    }
    .fg-2{
      flex-grow: 2;
    }

    .b-0{
      flex-basis: 0;
    }
    .w100{
      flex-basis: 100px;
    }

  </style>
</head>
<body>
  <p>auto</p>
  <div class="flexcontainer">
    <div class="item bauto fg-1">A</div>
    <div class="item bauto fg-1">BBB</div>
    <div class="item bauto fg-1">C</div>
    <div class="item bauto fg-2">DEF</div>
  </div>

  <p>zero</p>
  <div class="flexcontainer">
    <div class="item fg-1">Aaaaa</div>
    <div class="item fg-1">BBB</div>
    <div class="item fg-1">C</div>
    <div class="item fg-2">DEF</div>
  </div>

  <p>basis + width</p>
  <div class="flexcontainer">
    <div class="item fg-2 w100">AA</div>
    <div class="item fg-2 w100">BBB</div>
    <div class="item fg-2 w100">C</div>
    <div class="item fg-2 w100">DEF</div>
  </div>

</body>
</html>
