<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex Shrink</title>

  <style>
    .flex-container{
    display: flex;
    border: 1px solid black;
    max-width: 350px;
    }

    .item{
      margin: 5px;
      background-color: red;
      font-size: 24px;
      text-align: center;
      
    }
    .fs-1{
      flex-shrink:1;
    }

    .fg-1{
      flex-grow: 1;
    }
    .fs-0{
      flex-shrink: 0;
      flex-basis: 100px;
    }





      
  </style>
</head>
<body>
  <p>flex-shrink: 1</p>
  <div class="flex-container">
    <div class="item fs-1 fg-1">A</div>
    <div class="item fs-1 fg-1">B</div>
    <div class="item fs-1 fg-1">C</div>
    <div class="item fs-1 fg-1">D</div>
    <div class="item fs-1 fg-1">E</div>
  </div>

  <div class="flex-container">
    <div class="item fs-1 fg-1">A</div>
    <div class="item fs-1 fg-1">B</div>
    <div class="item fs-1 fg-1">Lorem ipsum dolor</div>
    <div class="item fs-1 fg-1">D</div>
    <div class="item fs-1 fg-1">E</div>
  </div>

  <p>flex-shrink: 0 e flex basis 100px</p>
  <div class="flex-container">
    <div class="item fs-0 fg-1">A</div>
    <div class="item fs-0 fg-1">B</div>
    <div class="item fs-0 fg-1">Lorem ipsum dolor</div>
    <div class="item fs-0 fg-1">D</div>
    <div class="item fs-0 fg-1">E</div>
  </div>


</body>
</html>
