<h1 class="text-success text-center">Teste</h1>

<div [ngStyle]="{background: count < 5 ? 'red' : 'green'}"
     [ngClass]="{custom: count > 5}"
>
  <h2 class="text-center">Contador: {{count}}</h2>
</div>

<!--Diretivas Estruturais-->
<h2 *ngIf="count > 7; else menor" >O contador passou de 7!</h2>

<ng-template #menor>
  <h2>O contador não passou de 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li class="list-group-item" *ngSwitchCase="3">É igual a 3!</li>
  <li class="list-group-item" *ngSwitchCase="5">É igual a 5</li>
  <li class="list-group-item" *ngSwitchCase="7">É igual a 7</li>
  <li class="list-group-item" *ngSwitchCase="9">É igual a 9</li>
  <li class="list-group-item" *ngSwitchDefault>Esse é o Default!</li>
</ul>

<br>

<app-list-people></app-list-people>


<div class="col-4 mx-auto my-3">
  <h3 appMarcaTexto CorDeFundo="blue" CorDoTexto="black">{{ nome }}</h3>
  <button class="btn btn-success col-4 mx-auto" (click)="clicou()" >Clique!</button>
</div>

<div class="col-4 mx-auto">
  <input type="text" class="form-control" placeholder="Digite algo" [(ngModel)]="text">
  <h4>Saida: {{ text }} </h4>
</div>


<div class="container my-5">
  <div class="row d-flex align-itens-center justify-content-center">
    <h2 class="text-center">Lista de Personagens Rick and Morty</h2>
    
  </div>
  <div class="col-12">
    <app-list-api></app-list-api>

  </div>

</div>
