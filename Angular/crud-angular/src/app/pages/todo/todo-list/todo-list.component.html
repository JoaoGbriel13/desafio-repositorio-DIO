<section class="wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Lista de Tarefas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="form-field">
                <input type="text" #todo matInput placeholder="Digite a sua tarefa:" (keyup.enter)="addTodo(todo.value); todo.value ='' ">
            </mat-form-field>
            <mat-list role="list">
                <ng-container *ngFor="let todo of todos">
                    <app-todo-item [todo]="todo" (remove)="removeTodo(todo)"></app-todo-item>
                </ng-container>

              </mat-list>
              
        </mat-card-content>
    </mat-card>
</section>
