<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spa Angular</title>
</head>
<body>
  <div class = "toolbar">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </div>

  <div>
    <app-pessoas [valorinicial] = "valor"></app-pessoas>
  
    <div class="example-button-row">
      <button mat-raised-button (click) ="mudarValor()">+1</button>
      <button mat-raised-button color="primary" style="margin-left:2px" (click) ="diminuirValor()">-1</button>
      <button mat-raised-button color="accent" style="margin-left:2px" (click) ="reiniciarValor()">Reset</button>
      <button mat-raised-button color="warn" style="margin-left:2px" (click)="abrirTabela()" >Exibir Tabela</button>
    </div>
  </div>
  
  
    
  <table *ngIf="exibirTabela">
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Idade</th>
    </tr>
    <tr *ngFor = "let Pessoa of listaPessoas">
      <td>{{Pessoa.nome}}</td>
      <td>{{Pessoa.email}}</td>
      <td>{{Pessoa.idade}}</td>
    </tr>
  </table>
</body>
</html>
